<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-color" style="height: 100px;">Background Color</div>
    
    <div class="bg-image" style="height: 200px;">Background Image</div>

    <div class="bg-gradient-linear" style="height: 100px;">Linear Gradient</div>

    <div class="bg-gradient-radial" style="height: 100px;">Radial Gradient</div>

    <div class="bg-repeat" style="height: 100px;">Background Repeat</div>

    <div class="bg-fixed" style="height: 200px;">Background Fixed</div>

</body>
</html>
